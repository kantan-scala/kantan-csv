name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os   :    [ubuntu-latest]
        java :    [11, 21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: coursier/setup-action@v1
        with:
          jvm: "temurin:${{ matrix.java }}"
          apps: sbt

      - name: Cache
        uses: coursier/cache-action@v6

      - run: sbt validate
