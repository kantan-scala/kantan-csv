name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  test:
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        java: [11, 21]
        scala: ["2_13", "3"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "${{matrix.java}}"
          distribution: adopt
      - uses: sbt/setup-sbt@v1
      - run: sbt "all scalafmtCheckAll scalafmtSbtCheck scalafixConfigRuleNamesSortCheck validate${{ matrix.scala }}"
             "testScala${{ matrix.scala }}"
             testTimesWriteGitHubStepSummary
